<html>
<head>
	
	<title>imen</title>
	<style type="text/css">
*{
margin: 0;
padding: 0;
}
.head{
	color: #19D9FD;
	text-align: center;


}
.sign-hfp{
	height: 100%;
	width: 100%;
	background-image: url("white.jpg");
	background-position: center;
	background-size: cover;
	position: absolute;

}
.form-box{
	width: 380px;
	height: 570px;
	position: relative;
	margin: 2% auto;
	background: #fff;
	padding: 5px;
	overflow: hidden;
        border-radius:15px;
        border:10px groove #19D9FD; 

}
.button-box{
	width:220px ;
	margin: 35px auto;
	position: relative;
	box-shadow: 0 0 20px 9px #19D9FD;
	border-radius: 30px;

}
.toggle-btn{
	padding: 10px 30px;
	cursor: pointer;
	background: transparent;
	border: 0;
	outline: navy;
	position: relative;

}
#btn{
top: 0;
left: 0;
position: absolute;
width: 110px;
height: 100%;
background: linear-gradient(to right,#19D9FD,#108BA2);
border-radius: 30px;
transition: 1s;

}

.social-icons{
	margin: 30px auto;
	text-align: center;
}
.social-icons img{
	width: 30px;
	margin: 0 12px;
	box-shadow: 0 0 20px 0 #19D9FD;
	cursor: pointer;
	border-radius: 50%;
}
.input-group{
	top: 180px;
	position: absolute;
	width: 280px;
	transition: 1s;

}
.input-field{
	width: 100%;
	padding: 7px 0;
	margin: 5px 0;
	border-left: 0;
	border-top: 0;
	border-right: 0;
	border-bottom:  1px solid #999 ;
	outline: none;
	background: transparent;
}
.submit-btn{
	width: 85%;
	padding: 10px 30px;
	cursor: pointer;
	display: block;
	margin: auto;
	background:linear-gradient(to right,#19D9FD,#108BA2) ;
	border: 0;
	outline: none;
	border-radius: 30px;
}
.check-box{
	margin: 30px 10px 30px 0;
}
span{
	color: #777;
	font-size: 12px;
	bottom: 79px;
	position: absolute;
}

#login{
	left: 50px;
}

#Register{
	left: 450px;

}
div.A{
	color:#19D9FD ;
	font-size: 12px;
	position:relative;
	text-align: center;
	cursor: pointer;

}
div.B{
	color:#19D9FD ;
	font-size: 12px;
	position:relative;
	text-align: center;
	cursor: pointer;

}
span#condition{
	color: #777;
	font-size: 12px;
	bottom: 79px;
	position: absolute;
}

::placeholder{
        color:#19D9FD;

}
	</style>
</head>
<body>
	<div class="sign-hfp">
	<h1 class="head">**welcome**</h1>

		<div class="form-box">

			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="Register()">Register</button>
		</div>
		<div class="social-icons">
		<img src="https://www.kynova.com/v2-agence/wp-content/uploads/2019/11/logo-FB.png">
		<img src="https://f.hellowork.com/blogdumoderateur/2019/03/gmail-logo.jpg">
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png">

	   </div>
	<form id="Login" class="input-group">
		<input type="text" class="input-field" placeholder="user id" required>
		<input type="text" class="input-field" placeholder="enter password" required>
		<input type="checkbox" class="check-box">
		<span>Remember password</span>
		<button type="submit" class="submit-btn">Log In</button>
		<div class="A">mot de passe oublie !</div>



	</form>
	<form id="Register" class="input-group">
		<input type="text" class="input-field" placeholder="user name" required>
		<input type="date" class="input-field" placeholder="Date of birth" required>
		<input type="email" class="input-field" placeholder="Email Id" required>
		<input type="number" class="input-field" placeholder="phone number" required>
		<input type="text" class="input-field" placeholder="enter password" required>
		<input type="text" class="input-field"placeholder="conform password" required><br>
		<input type="checkbox" class="check-box">
		<span id="condition">I agree to the terms & conditions</span>
		<button type="submit" class="submit-btn">Register</button>
		<div class="B">Already member?<u>Log In</u></div>


	</form>
	</div>

</div>
<script type="text/javascript">
	var x=document.getElementById("Login");
	var y=document.getElementById("Register");
	var z=document.getElementById("btn");

	function Register() {
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";

		// body...
	}
function Login() {
		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0";
		
		// body...
	}


</script>


</body>
</html>
